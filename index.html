<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ticket train</title>
</head>
<body class="mybg-primary-color">
    <main>
        <!-- Parte compilabile dall'utente -->
        <section class="mt-3">
            <div class="container my-primary-color">
                <div class="row d-flex justify-content-center align-items-center">
                    <h2 class="text-center text-uppercase fw-bold">Calcola il prezzo del tuo biglietto</h2>
                    <div class="container bg-white rounded-4">
                        <div class="row d-flex justify-content-center align-items-center mt-3">
                            <!-- Nome e cognome -->
                            <div class="col-12 col-md-3 text-center">
                                <label for="name" class="form-label fs-5 fw-bold">Nome e cognome</label>
                                <input type="text" class="form-control border-2 my-border-color-primary text-center" id="name">
                            </div>
                            <!-- Km da percorrere -->
                            <div class="col-12 col-md-3 text-center">
                                <label for="km" class="form-label fs-5 fw-bold">Km da percorrere</label>
                                <input type="number" class="form-control border-2 my-border-color-primary text-center" id="km">
                            </div>
                            <!-- Fascia d'età -->
                            <div class="col-12 col-md-3 text-center">
                                <label class="mb-1 fs-5 fw-bold" for="age">Fascia d'età</label>
                                <select class="form-select border-2 my-border-color-primary text-center" name="scelta" id="age">
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <!-- Bottoni - Genera e Annulla -->
                        <div class="buttons d-flex justify-content-center mt-5 mb-3 gap-4">
                            <input class="btn btn-primary my-primary-color border-3 bg-body-secondary border-secondary fw-bold" id="generate" type="button" value="Genera">
                            <input class="btn btn-primary my-primary-color border-3 bg-body-secondary border-secondary fw-bold" id="cancel" type="reset" value="Annulla">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- BIGLIETTO -->
        <section class="mt-5">
            <div class="container mybg-primary-color">
                <div class="row">
                    <h2 class="text-center text-uppercase fw-bold">Il tuo biglietto</h2>
                    <div class="container bg-white p-5" id="ticket-container">
                        <h3 class="text-uppercase fw-bold">Dettaglio Passeggeri</h3>
                        <div class="row border border-3 my-border-color-secondary border-end-0">
                            <div class="col-4 bg-secondary p-3">
                                <div>
                                    <h4 class="fw-bold">Nome Passeggero</h4>
                                    <p id="passenger" class="fw-bold"></p>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center align-items-center d-flex flex-wrap gap-5 p-3">
                                <div class="col-6 col-md-2">
                                    <h4>Offerta</h4>
                                    <p id="discount"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>Carrozza</h4>
                                    <p id="wagon"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>Codice CP</h4>
                                    <p id="cp-code"></p>
                                </div>
                                <div class="col-6 col-md-2">
                                    <h4>Costo biglietto</h4>
                                    <p id="ticket-price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </main>

    <script src="js/main.js"></script>
</body>
</html>
