<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ticket train</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <h2 class="text-center">Calcola il prezzo del tuo biglietto</h2>
                <div class="col-3">
                    <label for="name" class="form-label">Nome e cognome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-3">
                    <label for="km" class="form-label">City</label>
                    <input type="number" class="form-control" id="km">
                </div>
                <div class="col-3">
                    <label for="age">Et√†</label>
                    <select name="scelta" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="buttons text-center">
                    <input class="btn btn-primary" type="button" value="Genera">
                    <input class="btn btn-primary" type="reset" value="Annulla">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h2 class="text-center">Il tuo biglietto</h2>
                <h3>Dettaglio Passeggeri</h3>
                <div class="container">
                    <div>
                        <h4>Passeggero</h4>
                        <p id="passenger"></p>
                    </div>
                    <div>
                        <h4>Offerta</h4>
                        <p id="discount"></p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p id="wagon"></p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p id="cp-code"></p>
                    </div>
                    <div>
                        <h4>Costo biglietto</h4>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
<body>
</html>
